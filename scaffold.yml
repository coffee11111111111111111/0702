name: Scaffold UniTrader-RL
on:
  workflow_dispatch:

permissions:
  contents: write
  workflows: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install --upgrade pip

      - name: Run scaffold
        run: python scaffold.py

      - name: Auto commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}     # â† ç”¨ä½ å‰›æ‰å­˜çš„ PAT
        with:
          commit_message: "ğŸ› ï¸ init UniTrader-RL scaffold"
          branch: main
          file_pattern: |
            **/*
